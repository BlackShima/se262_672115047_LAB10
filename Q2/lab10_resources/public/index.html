<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <div id="wrapper">
        <header>

            <div id="page-banner">
                <h1 class="title">Bookorama</h1>
                <p>Books for Ninjas</p>
                <form id="search-books">
                    <input type="text" placeholder="Search books.." />
                </form>
            </div>
        </header>


        <div id="book-list">
            <h2 class="title">Books to read</h2>

        </div>
        <form id="add-book">
            <input type="text" id="bookName" name="bookName" placeholder="Book name.." />
            <button>Add</button>
        </form>

    </div>
    <script>
        const bookList = document.getElementById('book-list');
const addForm = document.getElementById('add-book');

function fetchBooks() {
    fetch('/api/books') 
        .then(response => response.json())
        .then(books => {
          
            bookList.innerHTML = '<h2 class="title">Books to read</h2>';
            
            const ul = document.createElement('ul');
            books.forEach(book => {
                const li = document.createElement('li');
          
                li.innerHTML = `
                    <span class="id">${book.bookNo}</span>
                    <span class="name">- ${book.bookName}</span>
                    <span class="delete" onclick="deleteBook(${book.bookNo})">delete</span>
                `;
                ul.appendChild(li);
            });
            bookList.appendChild(ul);
        })
        .catch(error => console.error('Error fetching books:', error));
}

addForm.addEventListener('submit', function(e) {
    e.preventDefault();
    
    const value = document.getElementById('bookName').value;
    
    if(!value) return;

    fetch('/api/books', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ bookName: value }) 
    })
    .then(res => res.json())
    .then(() => {
        fetchBooks(); 
        document.getElementById('bookName').value = ''; 
    })
    .catch(err => console.error('Error adding book:', err));
});


function deleteBook(id) {
    fetch(`/api/books/${id}`, { method: 'DELETE' })
        .then(() => fetchBooks())
        .catch(err => console.error('Error:', err));
}


fetchBooks();
        
    </script>
</body>

</html>
